version: 0.2


  
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r day-13/simple-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd day-13/simple-python-app/
      - echo "Building Docker image..."
      
      - docker build -t "docker.io/abhishekf5/simple-python-flask-app:latest" .
      - docker push "docker.ioabhishekf5/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../simple-python-app

